<script>
  // Get all cart elements
const cartElements = document.querySelectorAll('#cart');

// Add event listener to each cart element
cartElements.forEach((cartElement) => {
  const addCartButton = cartElement.querySelector('#addcart');
  addCartButton.addEventListener('click', (e) => {
    // Get the data from the cart element
    const data = {
      name: cartElement.querySelector('#name').textContent,
      rating: cartElement.querySelector('#rating').textContent,
      cost: cartElement.querySelector('#cost').textContent,
      image: cartElement.querySelector('img').src,
    };

    // Get the existing cart data from local storage
    let cartData = localStorage.getItem('cart');
    if (!cartData) {
      cartData = [];
    } else {
      cartData = JSON.parse(cartData);
    }

    // Add the new data to the cart data
    cartData.push(data);

    // Store the updated cart data in local storage
    localStorage.setItem('cart', JSON.stringify(cartData));
  });
});
</script>
